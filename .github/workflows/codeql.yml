name: CodeQL
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  schedule: [{ cron: '0 8 * * 1' }]
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: ts
